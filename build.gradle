buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.google.com/' } // :-| must be before jcenter()
        jcenter() // download from jCenter as last resort https://blog.autsoft.hu/a-confusing-dependency
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        modules {
            module("org.jetbrains.trove4j:trove4j") {
                replacedBy("org.jetbrains.intellij.deps:trove4j")
            }
        }
    }
}
allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://maven.google.com/' } // :-| must be before jcenter()
        jcenter() // download from jCenter as last resort https://blog.autsoft.hu/a-confusing-dependency
    }
}
